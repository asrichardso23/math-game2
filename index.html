<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zombie Math Attack!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!--‑‑‑ TOP BAR ‑‑‑-->
  <header>
    <div class="top-left">
      <span id="avatarDisplay" title="Your avatar">🧑‍🚀</span>
      <button id="editAvatarBtn">Avatar</button>
    </div>

    <h1>Zombie Math Attack!</h1>

    <div class="top-right">
      <button id="startBtn">Start!</button>
      <span id="lives"></span>
      <span id="scoreBoard">Score 0</span>
    </div>
  </header>

  <!--‑‑‑ SETTINGS PANEL (collapsible) ‑‑‑-->
  <details id="settings">
    <summary>⚙️ Settings</summary>
    <div class="controls">
      <label>Operation 
        <select id="mode">
          <option value="mixed">Mixed</option>
          <option value="add">Addition</option>
          <option value="sub">Subtraction</option>
          <option value="mul">Multiplication</option>
          <option value="div">Division</option>
        </select>
      </label>

      <label>Digits 
        <select id="digits">
          <option value="1">1 ‑ digit</option>
          <option value="2">2 ‑ digit</option>
        </select>
      </label>

      <label>Theme 
        <select id="theme">
          <option value="unicorn">🦄 Unicorn</option>
          <option value="space">🚀 Space</option>
          <option value="dino">🦕 Dino</option>
        </select>
      </label>
    </div>
  </details>

  <!--‑‑‑ GAME AREA ‑‑‑-->
  <main>
    <div id="gameArea">
      <!-- zombies get injected here -->
    </div>

    <div class="answer-bar">
      <input id="answer" type="number" placeholder="Type answer…" autocomplete="off" />
      <button id="submit">Fire!</button>
      <span id="feedback"></span>
    </div>
  </main>

  <!--‑‑‑ AVATAR BUILDER MODAL ‑‑‑-->
  <div id="avatarModal" class="modal">
    <div class="modal-content">
      <h2>Pick your avatar</h2>
      <div id="avatarChoices">
        <button class="avatar-option">🧑‍🚀</button>
        <button class="avatar-option">🦄</button>
        <button class="avatar-option">🦕</button>
        <button class="avatar-option">👾</button>
        <button class="avatar-option">🤖</button>
        <button class="avatar-option">🐱</button>
      </div>
      <button id="closeAvatarBtn">Close</button>
    </div>
  </div>

  <!-- libraries -->
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.11.0/dist/js-confetti.browser.js"></script>
  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_6fc0dddb3d.mp3"></audio>
  <audio id="wrongSound"   src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f50e3e295.mp3"></audio>
  <audio id="loseLifeSound" src="https://cdn.pixabay.com/download/audio/2022/03/11/audio_7e38af15f5.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
